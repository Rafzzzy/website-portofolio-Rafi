<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Portofolio Rafi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #02474e);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #00cdbc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }
    a:hover {
      background: #02474e;
    }
  </style>
</head>
<body>
  <h1>Welcome to my Portofolio</h1>
  <p>Halo, saya Rafi Hilmi. Yuk lihat karya & project saya!</p>
  <a href="index.html">Masuk ke Portofolio</a>
</body>
</html>
